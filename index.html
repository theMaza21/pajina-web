<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="loginForm">
        <h1 class="title">Login</h1>
        <label>
            <i class="fa-solid fa-user"></i>
            <input placeholder="Username" type="text" id="loginUsername">
        </label>
        <label>
            <i class="fa-solid fa-lock"></i>
            <input placeholder="Password" type="password" id="loginPassword">
        </label>

        <!-- Cambiado el botón para ir a la página de encriptación y desencriptación -->
        <button id="loginButton">Login</button>
        <button id="registerButton">Registrarse</button>
    </div>

    <!-- Aquí colocamos el formulario de registro -->
    <form id="registerForm" style="display: none;">
        <h1 class="title">Register</h1>
        <label>
            <i class="fa-solid fa-user"></i>
            <input placeholder="Username" type="text" id="username">
        </label>
        <label>
            <i class="fa-solid fa-lock"></i>
            <input placeholder="Password" type="password" id="password">
        </label>
        <label>
            <i class="fa-solid fa-lock"></i>
            <input placeholder="Confirm Password" type="password" id="confirmPassword">
        </label>

        <button id="registerButton">Register</button>
    </form>
    
    <script>
        async function iniciarSesion(username, password) {
            try {
                // Simplemente redirigimos al usuario a la página de encriptación y desencriptación
                window.location.href = 'algoritmo.html'; // Redirigir a la página de encriptación y desencriptación
            } catch (error) {
                console.error('Error al iniciar sesión:', error);
            }
        }

        document.getElementById('loginButton').addEventListener('click', function (event) {
            event.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            iniciarSesion(username, password);
        });

        // Mostrar el formulario de registro y ocultar el de inicio de sesión
        document.getElementById('registerButton').addEventListener('click', function (event) {
            event.preventDefault();
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        });

        // Mostrar el formulario de inicio de sesión y ocultar el de registro
        document.getElementById('loginLink').addEventListener('click', function (event) {
            event.preventDefault();
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        });
    </script>
</body>
</html>
